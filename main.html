<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Database Project</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--CSS and Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="navbar">
    <span id="title" class="navbar-brand h1 m-auto text-center">MOVIES</span>
    <!-- Button trigger modal -->
    <button type="button" id="addMovie" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addMovieModal">
        Add a movie
    </button>
</nav>
<!-- Modals -->
<!--Add movie-->
<div class="modal fade" id="addMovieModal" tabindex="-1" aria-labelledby="addMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addMovieModalLabel">Add a movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row">
                    <div class="col-6 mb-2">
                        <label for="addMovieTitle" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="addMovieTitle">
                    </div>
                    <div class="col-4 mb-2">
                        <label for="addMovieDirector" class="col-form-label">Director:</label>
                        <input type="text" class="form-control" id="addMovieDirector">
                    </div>
                    <div class="col-2 mb-2">
                        <label for="addMovieYear" class="col-form-label">Year:</label>
                        <input type="text" class="form-control" id="addMovieYear">
                    </div>
                    <div class="col-12 mb-2">
                        <label for="addMoviePlot" class="col-form-label">Plot:</label>
                        <textarea name="moviePlot" id="addMoviePlot" class="form-control" cols="30" rows="4"></textarea>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="addMovieActors" class="col-form-label">Actors:</label>
                        <input type="text" class="form-control" id="addMovieActors">
                    </div>
                    <div class="col-12 mb-2">
                        <label for="addMovieGenre" class="col-form-label">Genre(s):</label>
                        <input type="text" class="form-control" id="addMovieGenre">
                    </div>
                    <div class="col-10 mb-2">
                        <label for="addMoviePoster" class="col-form-label">Image URL:</label>
                        <input type="text" class="form-control" id="addMoviePoster" placeholder="At least 286x425">
                    </div>
                    <div class="col-2 mb-2">
                        <label for="addMovieRating" class="col-form-label">Rating:</label>
                        <input type="text" class="form-control" id="addMovieRating" placeholder="0-10">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="addMovieButton" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
<!--Edit movie-->
<div class="modal fade" id="editMovieModal" tabindex="-1" aria-labelledby="editMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMovieModalLabel">Edit this movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addMovieForm" class="row">
                    <div class="col-6 mb-2">
                        <label for="editMovieTitle" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="editMovieTitle">
                    </div>
                    <div class="col-4 mb-2">
                        <label for="editMovieDirector" class="col-form-label">Director:</label>
                        <input type="text" class="form-control" id="editMovieDirector">
                    </div>
                    <div class="col-2 mb-2">
                        <label for="editMovieYear" class="col-form-label">Year:</label>
                        <input type="text" class="form-control" id="editMovieYear">
                    </div>
                    <div class="col-12 mb-2">
                        <label for="editMoviePlot" class="col-form-label">Plot:</label>
                        <textarea name="moviePlot" id="editMoviePlot" class="form-control" cols="30" rows="4"></textarea>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="editMovieActors" class="col-form-label">Actors:</label>
                        <input type="text" class="form-control" id="editMovieActors">
                    </div>
                    <div class="col-12 mb-2">
                        <label for="editMovieGenre" class="col-form-label">Genre(s):</label>
                        <input type="text" class="form-control" id="editMovieGenre">
                    </div>
                    <div class="col-10 mb-2">
                        <label for="editMoviePoster" class="col-form-label">Image URL:</label>
                        <input type="text" class="form-control" id="editMoviePoster" placeholder="At least 286x425">
                    </div>
                    <div class="col-2 mb-2">
                        <label for="editMovieRating" class="col-form-label">Rating:</label>
                        <input type="text" class="form-control" id="editMovieRating" placeholder="0-10">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="editMovieButton" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
<!--Delete?-->
<div class="modal fade" id="deleteMovieModal" tabindex="-1" aria-labelledby="deleteMovieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteMovieModalLabel">Delete?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this movie from the list?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="deleteMovieButton" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
<!--Search Bar-->
<div class="">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="search"> <i class="fa fa-search"></i> <input  type='text' class="form-control" placeholder="Looking for a certain movie?"> <button id="searchMovie" class="btn btn-primary">Search</button></div>
        </div>
    </div>
</div>
<!--Movie cards container-->
<div class="container d-flex mt-5"></div>

<!--jQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
<!--Custom JS-->
<script src="main.js"></script>
</body>
</html>
